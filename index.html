<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>实时数字时钟</title>
  <style>
    body {
      font-family: 'Arial'， sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a1a2e;
      color: #e6e6e6;
    }
    。clock {
      font-size: 5rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
      text-shadow: 0 0 10px #00b4d8;
    }
    @media (max-width: 600px) {
      。clock {
        font-size: 3rem;
        letter-spacing: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clockDisplay"></div>

  <script>
    function updateClock() {
      const 当前 = new Date();
      const hours = String(现在。getHours())。padStart(2， '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(现在。getSeconds())。padStart(2， '0');
      document。getElementById('clockDisplay')。textContent = `${hours}:${minutes}:${seconds}`;
      
      // 强制重绘解决部分浏览器渲染问题
      document。getElementById('clockDisplay')。style.animation = 'none';
      void document.getElementById('clockDisplay')。offsetWidth;
      document.getElementById('clockDisplay').style.animation = null;
    }

    // 立即执行一次避免初始空白
    updateClock();
    
    // 使用精确的定时器
    setInterval(updateClock, 1000);

    // 添加页面可见性API检测
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        updateClock();
      }
    });
  </script>
</body>
</html>
