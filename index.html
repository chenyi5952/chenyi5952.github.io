<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的首页</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --text: #333;
      --primary: #2563eb;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
      color: var(--primary);
    }
    p {
      color: #555;
      margin: 0 0 24px;
    }
    .btn {
      display: inline-block;
      background: var(--primary);
      color: #fff;
      padding: 10px 20px;
      border-radius: var(--radius);
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>欢迎来到我的网站</h1>
      <p>这是使用普通 <strong>index.html</strong> 快速搭建的首页示例。</p>
      <a href="#about" class="btn">了解更多</a>
    </header>

    <main>
      <section id="about">
        <h2>关于</h2>
        <p>这里可以放置关于你或项目的简介，例如技能、经历或产品介绍。你可以根据需要自由编辑文本与样式。</p>
      </section>

      <section id="contact">
        <h2>联系</h2>
        <p>邮箱：<a href="mailto:you@example.com">you@example.com</a></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 你的名字. 保留所有权利.</p>
    </footer>
  </div>

  <script>
    // 平滑滚动到锚点
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
